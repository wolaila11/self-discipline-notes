    const fn = (str, callback) => {
        setTimeout(() => {
            console.log(str)
            callback(str)  //感觉这里str是多余的

    }

    fn('1', () => {
        fn('2', () => {
            fn('3', () => {
                fn('4', () => {
                    console.log('done')
                })
            })
        })
    })

</script>
